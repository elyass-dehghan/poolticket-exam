version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - .:/var/www/html
        ports:
            - "9000:9000"
        networks:
            - core-net

    db:
        image: mysql:latest
        container_name: poolticket_mysql
        restart: unless-stopped
        tty: true
        environment:
            MYSQL_DATABASE: 'poolticket_exam_db'
            MYSQL_USER: 'poolticket_admin'
            MYSQL_PASSWORD: '1234'
            MYSQL_ROOT_PASSWORD: '1234'
        ports:
            - '3306:3306'
        expose:
            - '3306'
        volumes:
            - my-db:/var/lib/mysql
        networks:
            - core-net

    nginx:
        image: nginx:stable-alpine
        container_name: poolticket_nginx
        ports:
            - "8000:80"
        volumes:
            - .:/var/www/html
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - app
        networks:
            - core-net

    redis:
        image: redis:alpine
        container_name: poolticket_redis
        ports:
            - "6379:6379"
        networks:
            - core-net

volumes:
    my-db:

networks:
    core-net:
        driver: bridge
